<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body>


    <div class="container-fluid bg-signup ">

      <div class="row">

        <div class="col-md-4 col-sm-4 col-xs-12">

        </div>


        <div class="col-md-4 col-sm-4 col-xs-12">
      <h1 class="fm"><center>Sign Up</h1>
          <!-- form starts -->
          <form class="row g-3 form-cointainer" id="myForm">
            <div class="col-12">
              <label for="inputEmail4" class="form-label fm-label">Name</label>
              <input type="text" class="form-control" id="inputName4" name="name" required>
            </div>

            <div class="col-12">
              <label for="inputEmail4" class="form-label fm-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" name="email" required>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label fm-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4" name="password" required>
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label fm-label">Live Streaming</label>
              <input type="radio" id="Yes" name="live" value="Yes">
               <label for="Yes" class="labels">Yes</label>
               <input type="radio" id="No" name="live" value="No">
               <label for="No" class="labels">No</label>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-success btn-block bt"><a href="login.html" class="btnc"></a>Sign Up</a> </button>
            </div>
          </form>


        </div>


        <div class="col-md-4 col-sm-4 col-xs-12">

        </div>


      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="webhandling.js"></script>
  </body>
</html>
